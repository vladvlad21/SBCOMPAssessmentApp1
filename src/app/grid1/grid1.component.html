<body>
  <!-- Forked from a template on Tutorialzine: https://tutorialzine.com/2016/06/freebie-landing-page-template-with-flexbox -->

    <h2><a href="hero">Life is a party!</a></h2>
    <br>

  </header>

  <section class="hero">
    <div class="background-image"></div>
    <div class="hero-content-area">
      <h1 style="font-weight:bold; font-family: Arial, Helvetica, sans-serif; color: #083e63;" >Ignite UI</h1>
      <h3 style="font-weight:bold; font-family: Arial, Helvetica, sans-serif; color: #1271b1;">Using Grid</h3>
      <div class="grid">
        <igx-grid #grid1 [data]="localData" primaryKey="EmployeeID" width="100%" height="650px" 
        [allowFiltering]="true" 
        [allowFiltering]="true"
        filterMode="excelStyleFilter" 
        [rowEditable]="true" 
        rowSelection="multiple" 
        [moving]="true" 
        cellSelection="multiple"
        columnSelection="multiple"
        displayDensity="cosy">
        
        <igx-column 
        field="EmployeeID" 
        header="Employee ID"  
        width="150px" 
        [sortable]="true" 
        [filterable]="true" 
        [editable]="true" 
        [resizable]="true" 
        [pinned]="true"
        [hasSummary]="true">
        </igx-column>
        
          <igx-column 
          field="FirstName" 
          header="First Name"  
          width="150px" 
          [sortable]="true" 
          [filterable]="true" 
          [editable]="true" 
          [resizable]="true" 
          [pinned]="true"
          [hasSummary]="true">
          </igx-column>
        
        
          <igx-column 
          field="LastName" 
          header="Last Name" 
          width="150px" 
          [sortable]="true" 
          [filterable]="true" 
          [editable]="true" 
          [resizable]="true" 
          [pinned]="true">
          </igx-column>
        
        
          <igx-column 
          field="Country" 
          width="140px" 
          [sortable]="true" 
          [filterable]="true" 
          [editable]="true" 
          [resizable]="true" 
          [groupable]="true">
          </igx-column>
        
          <igx-column 
          field="Age" 
          width="110px" 
          dataType="number" 
          [sortable]="true" 
          [filterable]="true" 
          [editable]="true" 
          [resizable]="true" 
          [groupable]="true">
          </igx-column>
        
        
          <igx-column 
          field="RegistererDate" 
          header="Registerer Date" 
          width="180px" 
          dataType="date" 
          [sortable]="true" 
          [filterable]="true" 
          [editable]="true" 
          [resizable]="true">
        
            <ng-template igxCell let-value>
                {{ value | date }}
            </ng-template>
          </igx-column>
            <igx-column field="IsActive" header="Is Active" width="140px" dataType="boolean" [sortable]="true" [filterable]="true" [resizable]="true">
            <ng-template igxCell let-cell="cell">
              <igx-checkbox [ngModel]="cell.value" (ngModelChange)="cell.update($event)"></igx-checkbox>
            </ng-template>
          </igx-column>
          <igx-grid-toolbar>
            <igx-grid-toolbar-title>Employees</igx-grid-toolbar-title>
            <igx-grid-toolbar-actions>
              <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
              <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
              <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
          </igx-grid-toolbar>
         
        </igx-grid>
        </div>

    </div>
  </section>
